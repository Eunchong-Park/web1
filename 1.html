	<h2>God's Word (중요)</h2><br><br><p>
	창세기는 '시작'에 관한 책으로 구약 신학의 기초가 됩니다. 창세기는 하나님이 세상을 창조한 때부터 시작해 이스라엘의 족장인 요셉의 죽음으로 마칩니다. 우주의 탄생으로부터 시작하여 한 인간의 죽음으로 마치므로 탄생과 죽음, 매크로한 스케일과 마이크로한 스케일이 대조를 이룹니다. 하나님은 이 두 스케일 모두에 관심을 갖고 관여하고 계심을 보여줌으로, 크고 광대하신 동시에 세밀하고 자상하신 분으로 소개됩니다. </p>
